<div class="shaded-ribbon">
	<div class="form-wrapper">
		<form method="post" action="/signin" id="signin" name="signin" class="pure-form pure-form-stacked">
			<fieldset>
				<h2 class="form-heading">Sign in</h2>
				
				<div class="pure-control-group">
		        	<!--[if lte IE 9]>
						<label for="username">Username:</label>
					<![endif]-->
					<input id="username" name="username" type="text" placeholder="Username" required="true">
				</div>
				
				<div class="pure-control-group">
		        	<!--[if lte IE 9]>
						<label for="password">Password:</label>
					<![endif]-->
					<input id="password" name="password" type="password" placeholder="Password" required="true">
				</div>
				
				<button type="submit" class="pure-button pure-button-primary">Sign In</button>
			</fieldset>
		</form>
	</div>
</div>
