<div class="shaded-ribbon">
	<div class="form-wrapper">
		<form method="post" action="/signup" name="signup" id="signup" class="pure-form pure-form-stacked">
		    <fieldset>
		    	<h2 class="form-heading">Create a new account</h2>
		    	
		        <div class="pure-control-group">
		        	<!--[if lte IE 9]>
						<label for="username">Username:</label>
					<![endif]-->
		            <input id="username" name="username" type="text" placeholder="Username" required="true">
		        </div>
		
		        <div class="pure-control-group">
		        	<!--[if lte IE 9]>
						<label for="password">Password:</label>
					<![endif]-->
		            <input id="password" name="password" type="password" placeholder="Password" required="true">
		        </div>
		
		        <div class="pure-control-group">
		        	<!--[if lte IE 9]>
						<label for="password-repeat">Repeat password:</label>
					<![endif]-->
		            <input name="password-repeat" type="password" placeholder="Repeat password" required="true">
		        </div>
		        
		        <button name="submit" type="submit" class="pure-button pure-button-primary">Sign Up</button>
		    </fieldset>
		</form>
	</div>
</div>
